<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
</head>

<body>
    <form>
        <h1>Shopping list</h1>
        <ul>
            <li>
                <h2>Fruit</h2>
                <input type="checkbox" name="" id="item1">
                <label for="item1">Mango</label><br>
                <input type="checkbox" name="" id="item2">
                <label for="item2">Orange</label><br>
                <input type="checkbox" name="" id="item3">
                <label for="item3">Apple</label><br>
                <input type="checkbox" name="" id="item4">
                <label for="item4">Lemon</label>
            </li>
            <li>
                <h2>Vegetables</h2>
                <input type="checkbox" name="" id="item5">
                <label for="item5">Beetroot</label><br>
                <input type="checkbox" name="" id="item6">
                <label for="item6">Potato</label><br>
                <input type="checkbox" name="" id="item7">
                <label for="item7">Avocado</label>
            </li>
            <li>
                <h2>Other</h2>
                <input type="checkbox" name="" id="item8">
                <label for="item8">Beaf</label><br>
                <input type="checkbox" name="" id="item9">
                <label for="item9">Chicken</label><br>
                <input type="checkbox" name="" id="item10">
                <label for="item10">Bread</label><br>
                <input type="checkbox" name="" id="item11">
                <label for="item11">Fish</label><br>
                <input type="checkbox" name="" id="item12">
                <label for="item12">Sausages</label><br>
                <input type="checkbox" name="" id="item13">
                <label for="item13">Cheeps</label><br>
                <input type="checkbox" name="" id="item14">
                <label for="item14">Beer</label>
            </li>
        </ul>
        <input type="reset" value="Reset">
    </form>



</body>

</html>
