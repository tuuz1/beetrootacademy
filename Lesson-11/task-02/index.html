<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/bba3badd90.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">

    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>People</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <img src="./images/logo_text.png" alt="logo Reebok">
            </div>

            <div class="wrapper-content">
                <div class="slider">
                    <div class="slider-inner">
                        <div class="owl-carousel owl-theme">
                            <img src="./images/sneakers-1.jpg" alt="">
                            <img src="./images/sneakers-2.jpg" alt="">
                            <img src="./images/sneakers-3.jpg" alt="">
                            <img src="./images/sneakers-4.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="wrapper-info">
                    <div class="wrapper-info-inner">

                        <div class="text">
                            <p class="title">
                                REEBOK SPEED TR FLEXWEAVE
                            </p>
                            <p class="subtitle">
                                MEN FITNESS & TRAINING
                            </p>
                        </div>
                        <div class="wrapper-form">
                            <form action="">
                                <div class="rating">
                                    <input type="radio" name="star" id="star-1" class="stars">
                                    <label for="star-1">
                                        <i class="fas fa-star"></i>
                                    </label>
                                    <input type="radio" name="star" id="star-2" class="stars">
                                    <label for="star-2">
                                        <i class="fas fa-star"></i>
                                    </label>
                                    <input type="radio" name="star" id="star-3" class="stars">
                                    <label for="star-3">
                                        <i class="fas fa-star"></i>
                                    </label>
                                    <input type="radio" name="star" id="star-4" class="stars">
                                    <label for="star-4">
                                        <i class="fas fa-star"></i>
                                    </label>
                                    <input type="radio" name="star" id="star-5" class="stars">
                                    <label for="star-5">
                                        <i class="fas fa-star"></i>
                                    </label>
                                </div>

                                <div class="select-item">
                                    <div class="item_size">
                                        <select name="" id="">
                                            <option value="" selected disabled hidden>Size</option>
                                            <option value="45">45</option>
                                            <option value="44">44</option>
                                            <option value="43">43</option>
                                            <option value="42">42</option>
                                            <option value="41">41</option>
                                            <option value="40">40</option>
                                            <option value="39">39</option>
                                        </select>
                                    </div>
                                    <div class="item-qvy">
                                        <select name="" id="">
                                            <option value="" selected disabled hidden>Qty</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="form-button">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
