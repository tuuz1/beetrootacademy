<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <title>Shopping list</title>
</head>

<body>

    <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>

    <main>
        <form>

            <ul>
                <li>
                    <label for="item1">
                        <input type="checkbox" id="item1">
                        <span>A lot of pickles </span>
                    </label>
                </li>
                <li>
                    <label for="item2">
                        <input type="checkbox" id="item2">
                        <span>10 apples </span>
                    </label>
                </li>
                <li>
                    <label for="item3">
                        <input type="checkbox" id="item3">
                        <span>20 oranges </span>
                    </label>
                </li>
                <li>
                    <label for="item4">
                        <input type="checkbox" id="item4">
                        <span>13 plates </span>
                    </label>
                </li>
                <li>
                    <label for="item5">
                        <input type="checkbox" id="item5">
                        <span>15 bentos </span>
                    </label>
                </li>
                <li>
                    <label for="item6">
                        <input type="checkbox" id="item6">
                        <span>1 bottle of whisky </span>
                    </label>
                </li>

            </ul>
            <div class="button">
                <button type="reset">oops...</button>
            </div>

        </form>

        <footer>
            <p>Bon appetit :)</p>
        </footer>

    </main>



</body>

</html>
