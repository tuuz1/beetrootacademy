<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Contact</title>
</head>

<body>
    <section class="contact">
        <div class="container">
            <div class="wrapper-title">
                <div class="contact__title">
                    Contact
                </div>
                <div class="contact__subtitle">
                    For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!
                </div>
            </div>
            <div class="wrapper">

                <div class="contact__form">
                    <form action="#" method="GET">
                        <div class="form">
                            <div class="form__controls">
                                <input class="form__input input-name" type="text" name="name"
                                    placeholder="Auskteez Tran" required size="500px">
                            </div>
                            <div class="form__controls">
                                <input class="form__input" type="text" name="email" placeholder="Your email..." required
                                    size="500px">
                            </div>
                            <div class="form__controls">
                                <input class="form__input" type="text" name="get-phone"
                                    placeholder="Your phone number..." required size="500px">
                            </div>
                            <div class="form__controls">
                                <textarea class="form__input input-textarea" name="message" cols="70" rows="12"
                                    placeholder="Your message..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="contact__info">
                    <div class="info__address">
                        <p class="address__title">Address</p>
                        <a class="address" href="#">123 City name, Street, City, Country</a>
                    </div>
                    <div class="info__email">
                        <p class="email__title">Email</p>
                        <a href="mailto:cahee@domain.com" class="email">cahee@domain.com</a>
                    </div>
                    <div class="info__phone">
                        <p class="phone__title">Phone</p>
                        <a href="tell:+012 345 6789" class="phone">+012 345 6789</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="copyright">
                    Â© 2015 Company. All right reserved.
                </div>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="footer__info">
                    Made with <span>love</span> by Auskteez
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
