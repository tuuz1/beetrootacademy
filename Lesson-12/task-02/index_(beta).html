<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style_(beta).css">

    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <form action="#" method="POST">
            <div class="form-inner">
                <div class="form__box">
                    <p class="form__title">Sign In</p>
                </div>
                <div class="form__box">
                    <p class="title__input">Username</p>
                    <input class="input__text" type="text" name="Username" id="" autofocus>
                </div>
                <div class="form__box">
                    <p class="title__input">Password</p>
                    <input type="password" name="password" id="" class="input__text">
                </div>
                <div class="form__box">
                    <label for="check" class="checkbox__label">
                        <input type="checkbox" value="keep" checked id="check" class="checkbox">
                        <span class="checkbox-on">&#10004;</span>
                        Keep me signed in
                    </label>
                </div>
                <div class="form__box">
                    <button type="submit" class="btn">Sign in</button>
                </div>
                <div class="form__box">
                    <div class="link__wrapper">
                        <a href="#" class="form__link">Forgot password</a>
                        <a href="#" class="form__link">Create an account</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
